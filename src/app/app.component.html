<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-card>
            <ion-img src="../assets/images/aureo-banner.jpg"></ion-img>
          </ion-card>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>{{ "CHARACTERS" | translate }}</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let character of characters">
            <ion-item lines="none">
              <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp" ></ion-icon>
              <ion-label (click)="navigateToDetail(character)" class="listLabel">{{ character['name'] }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
